
<div class="container-fluid"><div class="row"><div class="col-8 offset-2">
    <div class="card">
        <form #loginForm="ngForm" (ngSubmit)="submitLog()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="UserName" name="username" id="username" [(ngModel)]="username" #uname="ngModel" required/>
                {{username}}
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" id="password"  [(ngModel)]="password" #pass="ngModel" />
            </div>
            <button class="btn btn-success form-control" type="submit">Login</button>
        </form>
    </div>
</div></div></div>
