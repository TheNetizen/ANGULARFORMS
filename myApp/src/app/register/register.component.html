<div class="container-fluid">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="card">
                <div class="card-head"><div class="display-4">Hello World!</div></div>
                <form [formGroup]='registerForm' (ngSubmit)="submit()">
                    <div class="form-group">
                        
                        <input  name="username" id="username" class="form-control" type="text" placeholder='Enter your username' formControlName="username">
                        <p *ngIf="!registerForm.controls.username.valid && registerForm.controls.username.touched" class="text-danger">username is required</p>
                    </div>
                    <div class="form-group">
                        
                        <input formControlName="emailId" name="emailId" id="emailId"  type="text" class="form-control" placeholder='Enter your email Id'>
                        <p *ngIf="registerForm.controls.emailId.errors?.required && registerForm.controls.emailId.touched" class="text-danger">Email Id is required</p>
                        <p *ngIf="!registerForm.controls.emailId.errors?.required && registerForm.controls.emailId.errors?.emailError && registerForm.controls.emailId.touched" class="text-danger">Invalid Email Id</p>
                    </div>
                    <div class="form-group">
                        
                        <input formControlName="password" name="password" id="password" type="password" class="form-control" placeholder='Create your Password'>
                        <p *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.touched" class="text-danger">Password is required</p>
                    </div>
                    <div class="form-group">
                        
                        <input formControlName="passwordcheck" name="passwordcheck" id="passwordcheck" type="password" class="form-control" placeholder='Re-enter your Password'>
                        <p *ngIf="!registerForm.controls.passwordcheck.valid && registerForm.controls.passwordcheck.touched" class="text-danger">This Field is required</p>

                    </div>
                    <button class="btn btn-success form-control" style="margin-top: 20px;" [disabled]="!registerForm.valid">Register</button>
                    <button class="btn btn-link" style="text-decoration: none;" [routerLink]="['/login']">Click here to Login</button>
                </form>
                <div *ngIf="successMessage" class="text-success">{{successMessage}}</div>
                <div *ngIf="errorMessage" class="text-danger">{{errorMessage}}</div>
            </div>
        </div>
    </div>
</div>
